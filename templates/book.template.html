<html lang='zh'>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>{{ book.title }}</title>
    <style>
    @media (min-width: 1200px){
        .container {
            max-width: 700px;
        }
    }
    </style>
</head>
</html>
<body>
<div class="container border border-primary"">
  <div class="row">
    <div class="col-sm-3 border-right border-primary" style="padding:10px">
        <div class="footer-widget">
            <img class="img-fluid img-thumbnail" src="{{ book.cover }}">
        </div>
    </div>
    <div class="col-sm-9" style="padding:10px">
        <div class="footer-widget">
        <h5>{{ title }}</h5>
        <table class="table table-striped table-light">
          <tbody>
            <tr>
              <th>中文书名</th>
              <td>{{ book.chinese_name }}</td>
            </tr>
            <tr>
              <th>日文书名</th>
              <td>{{ book.japanese_name}}</td>
            </tr>
            <tr>
              <th>作者</th>
              <td colspan="2">{{ book.authors|join(', ') }}</td>
            </tr>
            <tr>
              <th>状态</th>
              <td colspan="2">{{ book.status }}</td>
            </tr>
            <tr>
              <th>集数</th>
              <td colspan="2">{{ book.episode }}</td>
            </tr>
            <tr>
              <th>关键字</th>
              <td colspan="2">{{ book.tags|join(', ') }}</td>
            </tr>
          </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
</body>
